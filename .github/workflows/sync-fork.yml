name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
    
    - name: Sync Fork
      run: |
        git remote add upstream https://github.com/debugtheworldbot/chromegemini.git
        git fetch upstream
        git checkout main
        git merge upstream/main
        git push origin main
